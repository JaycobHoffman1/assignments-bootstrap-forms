<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a demonstration of styling forms and implementing floating labels with form validation using Bootstrap.">
    <meta name="author" content="Jaycob Hoffman">
    <meta name="keywords" content="styling, forms, floating, labels, validation">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Styling Forms and Implementing Floating Labels with Form Validation</title>
</head>
<body class="mx-5">
    <header class="my-5">
        <h1>Styling Forms and Implementing Floating Labels with Form Validation</h1>
    </header>
    <main>
        <!-- Task 1: Style form elements using Bootstrap's form control classes -->
        <article>
            <h2>Task 1: Style form elements using Bootstrap's form control classes</h2>
            <div class="mt-5">
                <form class="needs-validation" novalidate>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control mb-1" id="exampleInputEmail1" placeholder="johndoe@example.com" aria-describedby="emailHelp" required>
                    <label class="text-muted" for="exampleInputEmail1">Email address</label>
                    <div class="text-muted small" id="emailHelp">We'll never share your email with anyone else.</div>
                    <div class="valid-feedback">Email address is valid!</div>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="johndoe@example.com" required>
                    <label class="text-muted" for="exampleInputPassword1">Password</label>
                    <div class="valid-feedback">Password is valid!</div>
                    <div class="invalid-feedback">Please enter a valid password.</div>
                  </div>
                  <button class="btn btn-primary" type="submit">Submit</button>
                </form>
              </div>
        </article>
    </main>
    <script>
        (() => {
            'use strict'
    
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')
    
            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
    
                form.classList.add('was-validated')
                }, false)
            })
            })()
    </script>
</body>
</html>
